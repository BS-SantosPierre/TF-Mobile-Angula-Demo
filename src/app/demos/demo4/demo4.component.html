<h3>Structural Directives</h3>

<h4>NgIf</h4>

<div *ngIf="isOpen; else elseBlock">Message Secret</div>

<ng-template #elseBlock>Message pas secret</ng-template>

<button (click)="isOpen = true">Afficher</button>

<h4>Ng Switch</h4>

<input type="text" [(ngModel)]="choice">

<div [ngSwitch]="choice">
  <div *ngSwitchCase="1">Pomme</div>
  <div *ngSwitchCase="2">Poire</div>
  <div *ngSwitchCase="3">Fraise</div>
  <div *ngSwitchDefault>Entrez 1, 2 ou 3</div>
</div>

<h4>NgFor</h4>

<input type="text" [(ngModel)]="fruitName">
<button (click)="addFruit()">Add Fruit</button>

<ul>
  <li *ngFor="let fruit of fruits; index as i">
    {{ i }} - {{ fruit }}
  </li>
</ul>


<p>
  {{ fruitName }} continuer le texte {{ choice }}
</p>
